<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
</head>

<body>
    <div class="container">
        <div class="text-container">
            <span class="how">let's</span>
            <span class="count">calc</span>
        </div>
        <div class="calc">
            <div class="calc-display">
                <div class="display-last">10+4</div>
                <div class="display-current">11279</div>
            </div>
            <div class="calc-btns">
                <div class="digits-block">
                    <button class="operations" id="plus-minus">±</button>
                    <button class="operations" id="percent">%</button>
                    <button class="operations" id="clear">C</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button class="operations" id=".">.</button>
                    <button id="0">0</button>
                    <button class="equal" id="finish">=</button>
                </div>
                <div class="operations-block">
                    <button class="operations" id="del">del</button>
                    <button class="operations" id="add">+</button>
                    <button class="operations" id="sbtrct">−</button>
                    <button class="operations" id="mltpl">×</button>
                    <button class="operations" id="dvd">÷</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
