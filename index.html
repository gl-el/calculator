<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
</head>

<body>
    <div class="container">
        <div class="text-container">
            <span class="how">let's</span>
            <span class="count">calc</span>
        </div>
        <div class="calc">
            <div class="calc-display">
                <div class="display-last"></div>
                <div class="display-current"></div>
            </div>
            <div class="calc-btns">
                <div class="digits-block">
                    <button class="mods" id="invertion" value="±">±</button>
                    <button class="mods" id="percent" value="%">%</button>
                    <button class="functions" id="clear">C</button>
                    <button class="number" value="7">7</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="9">9</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="6">6</button>
                    <button class="number" value="1">1</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="3">3</button>
                    <button class="number dot" value=".">.</button>
                    <button class="number" value="0">0</button>
                    <button class="functions" id="finish">=</button>
                </div>
                <div class="operations-block">
                    <button class="functions" id="del">⇦</button>
                    <button class="operations" id="+" value="+">+</button>
                    <button class="operations" id="-" value="−">−</button>
                    <button class="operations" id="*" value="×">×</button>
                    <button class="operations" id="/" value="÷">÷</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
